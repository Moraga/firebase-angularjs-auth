<!DOCTYPE html>
<html ng-app="dash">
<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
</head>
<body ng-controller="main" ng-cloak>

<div ng-view></div>

<script type="text/ng-template" id="login">
    <form ng-submit="submit()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    {{ error.code }}
                    <div class="form-group">
                        <label class="control-label">E-mail</label>
                        <input type="email" class="form-control" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="text" class="form-control" ng-model="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </form>
</script>

<script type="text/ng-template" id="dash">
    Welcome to Dashboard
</script>

</body>
</html>
